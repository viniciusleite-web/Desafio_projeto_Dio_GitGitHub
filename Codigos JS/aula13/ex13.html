<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome Completo:');
        document.body.innerHTML += `Seu nome é : ${nome}<br/>`;
        document.body.innerHTML += `Seu nome tem ${nome.length}  letras <br/>`;
        document.body.innerHTML += `A sugunda letra do seu nome é: ${nome.charAt(1)} <br/>`;
        document.body.innerHTML += `Qual o primeiro indice da Letra i no seu nome? ${nome.indexOf('i')}<br/> `;
        document.body.innerHTML += `Qual o ultimo indice da letra i no seu nome? ${nome.lastIndexOf('i')}<br/>`
        document.body.innerHTML += `As ultimas 3 letras do seu nome são : ${nome.slice(22 , 25)} <br/>`;
        document.body.innerHTML += `As palavras do seu nome são:  ${nome.split(' ')}</br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas : ${nome.toUpperCase(nome)}<br/>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase(nome)} <br/>`;

    </script>
</body>
</html>
